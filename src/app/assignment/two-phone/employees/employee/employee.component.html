<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name:</label>
    <input class = "form-control" name = "name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder = "Full name.." required>
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input class = "form-control" 
            name = "phone" #phone="ngModel" 
            [(ngModel)]="employeeService.selectedEmployee.phone" 
            pattern = "[0-9]*"
            minlength="10"
            maxlength="10"
            placeholder = "Phone number.." required>
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input class = "form-control" name = "address" #address="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder = "Address">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type = "submmit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit
    </button>
    <button class="btn btn-default" type = "button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset
    </button>
  </div>
</form>
