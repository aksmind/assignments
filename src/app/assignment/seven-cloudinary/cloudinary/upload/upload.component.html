
<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
              <input class = "form-control" type="file" ng2FileSelect [uploader] = "uploader" accept = "image/*;capture=camera">
              <button [disabled]="loading" (click)="upload()" class = "btn btn-success mt-3 form-control">Upload</button>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
              <div *ngIf = "imgurl">
                  <h4>The image uploaded is :</h4>
                  <img src="{{imgurl}}" alt="image">
              </div>
      </div>
  </div>
</div>
